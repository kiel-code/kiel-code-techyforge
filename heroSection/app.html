<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CSS Styling Section -->
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        font-size: 1em;
      }

      #hero {
        height: 100vh;
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
      }

      #hero-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      #hero-content h1 {
        font-variant: small-caps;
        font-size: 1.8em;
      }
    </style>

    <title>Fullscreen Hero Section with Animated Text</title>
  </head>
  <body>
    <!-- HTML Section -->
    <section id="hero">
      <div id="hero-content">
        <h1>Welcome to Elite Group!</h1>

        <p>Your success starts here.</p>
      </div>
    </section>
  </body>
</html>
