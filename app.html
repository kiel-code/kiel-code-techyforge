<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Tutorial Pratice</title>
    <style>
      body {
        background-color: #dcdcdc;
        font-family: Courier New;
        font-size: 1rem;
      }
      h1 {
        color: #ee82ee;
      }
      p {
        color: #dd536c;
      }
    </style>
    
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <!--The HTML Styles - CSS (Inline CSS)-->
    <h1 style="color: #ee62c1">HTML Styles (Inline CSS)</h1>
    <p style="color: #c1536c">Lorem ipsum dolor sit amet, consectetur!</p>
    <hr />

    <!--The HTML Styles - CSS (Internal CSS)-->
    <h1>HTML Styles (Internal CSS)</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing!</p>
    <hr />

    <!--The HTML Styles - CSS (External CSS)-->
    <h1>HTML Styles (External CSS)</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit!</p>
    <hr />
  </body>
</html>
