<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CSS Style Section -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      #card-container {
        perspective: 62.5em;
      }

      #card {
        width: 18.75em;
        height: 12.5em;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s ease-in-out;
      }

      #card:hover {
        transform: rotateY(180deg);
      }

      .card-side {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 0.625em;
      }

      #front {
        background: url('rowan-heuvel-9aWPQGcWnRo-unsplash.jpg') no-repeat
          center/cover;
      }

      #back {
        background-color: #ffd700;
        border: 0.1875em solid #ccc;
        color: #333;
        transform: rotateY(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1.25em;
      }
    </style>

    <title>Card Hover Effect</title>
  </head>
  <body>
    <!-- HTML Section -->
    <div id="card-container">
      <div id="card">
        <div id="front" class="card-side"></div>
        <div id="back" class="card-side">
          <p>Text at the back side of the card.</p>
        </div>
      </div>
    </div>
  </body>
</html>
